<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>

<h2>Upload Excel File</h2>

<!-- 파일을 전송할 때는 반드시 enctype 속성을 "multipart/form-data"로 설정해야 합니다. -->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>

</body>
</html>
